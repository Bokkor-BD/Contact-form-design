<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Cuda</title>
    <meta name="description" content="This is a practice html template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="img/favicon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--contact section start-->
    <div class="container">
      <div class="contact_section">
        <div class="section_header">
          <h2>Get in touch</h2>
          <p>
            1600 Pennsylvania Ave NW, Washington, DC 20500, United States of
            America. Tel: (202) 456-1111
          </p>
        </div>
        <form action="#" method="post">
          <div class="first_colum">
            <div class="first_half">
              <input type="text" />
              <label>Your Name <span>*</span></label>
            </div>
            <div class="second_half">
              <input type="text" />
              <label>Your Email <span>*</span></label>
            </div>
          </div>
          <div class="message">
            <textarea cols="30" rows="10"></textarea>
            <label>Your Message <span>*</span></label>
          </div>
          <div class="send_btn">
            <input type="submit" value="SEND MESSAGE" />
          </div>
        </form>
      </div>
    </div>
    <!--contact section start-->
  </body>
</html>
